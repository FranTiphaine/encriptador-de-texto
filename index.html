<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="assets/img/logo-alura.png" alt="Logo de Alura" class="logo">
</header>

<main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
    </section>

    <section>
        <textarea class="mensaje" name="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="btn-copiar">Copiar</button>
        </div>
    </section>

</main>
</body>
</html>
